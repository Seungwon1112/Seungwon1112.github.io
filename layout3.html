<!DOCTYPE html>
<html>
    <head>
        <title>layout3</title>
        <meta charset="utf-8"/>
        <style>
            header h1{
                font-size: 45px;
            }
            header ul{
                list-style: none;
                display: flex;
                padding: 0px;

            }
            header li{
                padding-right: 20px;
            }
            .short_line{
                width: 100px;
                border-top: solid 1px black;
            }
            .content_card{
                width: 310px;
            }
            .content_card>div:first-child{
                position: relative/*관계적인*/
            }
            .category{
                background-color: black;
                color: white;
                position: absolute;
                left: 0px;
                bottom: 0px;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <header>
                <h1>Gridly.</h1>
                <div class="short_line"></div>
                <ul>
                    <li>home</li>
                    <li>digital design</li>
                    <li>web design</li>
                </ul>
                <div class="short_line"></div>
            </header>
            <div id="content">
                <section class="content_card">
                    <div>
                        <img src="/Users/bagseung-won/Desktop/card1.png">
                        <div class="category">photoshop design</div>
                    </div>
                    <h2>Work Title</h2>
                    <div>2023.12.01</div>
                    <div class="long_line"></div>
                    <p>

                    </p>
                </section>
            </div>
            <footer>footer</footer>
        </div>
        
    </body>
</html>
